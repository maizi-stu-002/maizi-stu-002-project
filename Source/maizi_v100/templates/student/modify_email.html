<!DOCTYPE html>
{% load staticfiles %}
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>修改邮箱</title>
<link href="{% static "css/base.css" %}" rel="stylesheet">
<link href="{% static "css/microoh-v5.css" %}" rel="stylesheet">
<link href="{% static "css/animate.css" %}" rel="stylesheet">
<link href="{% static "css/develop.css" %}" rel="stylesheet">

<script src="{% static "js/html5shiv.min.js"%}"></script>

<![endif]-->

<body>
<div class="modify-email">
  <div class="v5-tips">
    <i class="v5-icon v5-icon-right"></i>
    <span>原邮箱验证成功</span>
  </div>
  <section class="box-modifyemail v5-input-txt" id="box-modifyemail">
    <ul>
      <li class="form-group has-error"><input type="text" class="form-control" placeholder="请输入新的邮箱账号"></li>
    </ul>
    <div>
      <button type="button" class="btn btn-micv5 btn-block">提交</button>
    </div>
    <div class="tips-error bg-danger">错误提示</div>
  </section>
</div>
<script src="{% static "js/jquery-1.11.1.min.js"%}"></script>
<script src="{% static "js/jquery-migrate-1.2.1.min.js"%}"></script>
<script src="{% static "js/bootstrap.min.js"%}"></script>
<script src="{% static "js/microoh-v5.js"%}"></script>
<script src="{% static "js/ie10-viewport-bug-workaround.js"%}"></script>

</html>
